<!doctype html>
<html>

<head>
    <title>OpenCV Video Examples - Camera</title>
    <script src="utils.js" type="text/javascript"></script>

</head>

<body>
    <h1>OpenCV Camera</h1>
    <div id="status"></div>

    <div>
        <button id="actionBtn">Start</button>
    </div>
    <video id="video" width="300" height="225"></video>
    <canvas id="canvasOutput"></canvas>
    <script async src="opencv.js" type="text/javascript" onload="onCvLoaded();"></script>
    <script>
        function onCvLoaded() {
            console.log('cv', cv);
            cv.onRuntimeInitialized = onReady;
        }
        const video = document.getElementById('video');
        const actionBtn = document.getElementById('actionBtn');
        const width = 300;
        const height = 225;
        const FPS = 30;
        let stream;
        let streaming = false;


        function onReady() {
            let src;
            let dst;
            let gray;
            const cap = new cv.VideoCapture(video);
            let faces = new cv.RectVector();
            let classifier = new cv.CascadeClassifier();
            actionBtn.addEventListener('click', () => {
                if (streaming) {
                    stop();
                    actionBtn.textContent = 'Start';
                } else {
                    start();
                    actionBtn.textContent = 'Stop';
                }
            });

            function start() {
                navigator.mediaDevices.getUserMedia({
                        video: true,
                        audio: false
                    })
                    .then(_stream => {
                        stream = _stream;
                        console.log('stream', stream);
                        video.srcObject = stream;
                        video.play();
                        streaming = true;
                        src = new cv.Mat(height, width, cv.CV_8UC4);
                        dst = new cv.Mat(height, width, cv.CV_8UC1);

                        gray = new cv.Mat();


                        // load pre-trained classifiers
                        setTimeout(processVideo, 0)
                    })
                    .catch(err => console.log(`An error occurred: ${err}`));
            }

            function stop() {
                if (video) {
                    video.pause();
                    video.srcObject = null;
                }
                if (stream) {
                    stream.getVideoTracks()[0].stop();
                }
                streaming = false;
            }

            function processVideo() {
                var utils = new Utils('');
                var model =
                    "https://github.com/opencv/opencv/blob/master/data/haarcascades/haarcascade_frontalface_default.xml"
                utils.createFileFromUrl('haarcascade_frontalface_default.xml', model, () => {
                        document.getElementById('status').innerHTML = 'Downloading haarcascade_frontalface_default';});
                        if (!classifier.load(model)) {
                            console.log('failed to load file.')
                        }
                        if (!streaming) {
                            // clean and stop.
                            src.delete();
                            dst.delete();
                            gray.delete();
                            faces.delete();
                            classifier.delete();
                            return;
                        }
                        console.log("1")
                        let begin = Date.now();
                        // start processing.
                        cap.read(src);
                        src.copyTo(dst);
                        cv.cvtColor(dst, gray, cv.COLOR_RGBA2GRAY, 0);
                        console.log("2")

                        // detect faces.
                        classifier.detectMultiScale(gray, faces, 1.1, 3, 0);
                        console.log("3")

                        // draw faces.
                        for (let i = 0; i < faces.size(); ++i) {
                            let face = faces.get(i);
                            let point1 = new cv.Point(face.x, face.y);
                            let point2 = new cv.Point(face.x + face.width, face.y + face.height);
                            cv.rectangle(dst, point1, point2, [255, 0, 0, 255]);
                        }
                        cv.imshow('canvasOutput', dst);
                        // schedule the next one.
                        let delay = 1000 / FPS - (Date.now() - begin);
                        setTimeout(processVideo, delay);
                    }
                }
    </script>
</body>

</html>
